name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: omnicodex
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: omnicodex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U omnicodex"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://omnicodex:secret@localhost:5432/omnicodex_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  admin-ui:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: admin-ui

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: [test, admin-ui]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -t omnicodex-api .

      - name: Build Admin UI Docker image
        run: docker build -t omnicodex-admin-ui ./admin-ui

      - name: Docker Compose smoke test
        run: |
          docker compose up -d
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker compose down
