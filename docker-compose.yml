services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-omnicodex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-omnicodex}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-omnicodex}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      # Override network-dependent URLs for Docker internal networking
      DATABASE_URL: postgresql://${POSTGRES_USER:-omnicodex}:${POSTGRES_PASSWORD:-secret}@postgres:5432/${POSTGRES_DB:-omnicodex}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  admin-ui:
    build: ./admin-ui
    ports:
      - "8080:80"
    depends_on:
      - app

volumes:
  postgres_data:
