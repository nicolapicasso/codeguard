services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: omnicodex
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: omnicodex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnicodex"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://omnicodex:secret@postgres:5432/omnicodex
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-me-in-production
      HMAC_TOLERANCE_SECONDS: 300
      RATE_LIMIT_PER_USER_PER_MINUTE: 30
      RATE_LIMIT_PER_IP_PER_MINUTE: 100
      STORE_PLAIN_CODES: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  admin-ui:
    build: ./admin-ui
    ports:
      - "8080:80"
    depends_on:
      - app

volumes:
  postgres_data:
